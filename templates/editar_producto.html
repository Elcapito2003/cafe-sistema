{% extends 'base.html' %}

{% block title %}Editar Producto - Sistema Cafeteria{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil"></i> Editar Producto</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Editando: {{ producto.nombre }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">Unidad</label>
                            <input type="text" name="unidad" class="form-control" value="{{ producto.unidad }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Uds/Paquete</label>
                            <input type="number" name="unidades_paquete" class="form-control" value="{{ producto.unidades_paquete }}" min="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contenido por Unidad</label>
                        <input type="text" name="contenido_unidad" class="form-control" value="{{ producto.contenido_unidad or '' }}">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('productos') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
