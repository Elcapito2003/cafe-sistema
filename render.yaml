databases:
  - name: cafe-db
    plan: free
    databaseName: cafe_database
    user: cafe_user

services:
  - type: web
    name: cafe-sistema
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cafe-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
